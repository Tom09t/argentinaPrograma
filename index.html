<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <script src="script.js" defer></script>
    <title>Mi cv</title>
</head>

<body>
    <header class="header">
        <div class="header-right">
            <img src="/assets/MI_CV-removebg-preview (1).png" alt="Logo" class="header-right__logo">
            <h1 class="header-right__title">MI CV</h1>
        </div>
        <nav class="header-left">
            <a href="#perfil" class="header-left__link">Presentación</a>
            <a href="#experience" class="header-left__link">Experiencia</a>
            <a href="#formation" class="header-left__link">Estudios</a>
            <a href="#skills" class="header-left__link">Skills</a>
        </nav>
    </header>

    <section class="perfil section-flex" id="perfil">
        <div class="container-img"></div>
        <h2 class="perfil__presentation">Hola, mi nombre es <span class="purple nombre"></span></h2>
        <h3 class="perfil__description">Esta es mi Proyecto de cv para argentina programa.</h3>
    </section>

    <section class="experience section-flex" id="experience">
        <h2 class="title">EXPERIENCIA</h2>
        <div class="container-flex container-experience">
        </div>
    </section>

    <section class="formation-academic section-flex" id="formation">
        <h2 class="title">Formacion Academica</h2>
        <div class="container-flex container__formation-academic"></div>
    </section>

    <section class="skills section-flex" id="skills">
        <h2 class="title">SKILLS</h2>
        <div class="container-flex container-skills"></div>
    </section>

    <footer class="footer">
        <div class="footer-container">
          <div class="footer-section">
            <h2 class="footer-title">Trabajo Realizado por Tomás Neufel</h2>
          </div>
          <div class="footer-section">
            <h2 class="footer-title">Contactame</h2>
            <div class="footer-social">
              <a href="#"><i class="fab fa-linkedin"><img src="/assets/LinkedIn_logo_initials.png" alt=""></i></a>
              <a href="#"><i class="fab fa-twitter"><img src="/assets/Twitter-logo.svg.webp" alt=""></i></a>
              <a href="#"><i class="fab fa-github"><img src="/assets/GitHub-Mark.png" alt=""></i></a>
            </div>
          </div>
          <div class="footer-section">
            <h2 class="footer-title">ARGENTINA PROGRAMA 4.0</h2>
          </div>
        </div>
      </footer>

</body>
</html>
